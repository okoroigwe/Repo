<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>This is a simple HTML page</p>
    </header>

    <main>
        <h2>Hello World ðŸ‘‹</h2>
        <p>This is a basic <strong>index.html</strong> file.</p>
        <button onclick="showMessage()">Click Me</button>
        <p id="message"></p>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <script>
        function showMessage() {
            document.getElementById("message").innerText = "Button clicked successfully!";
        }
    </script>

</body>
</html>
